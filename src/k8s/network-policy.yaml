apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: analytics-platform-api-default-deny
  namespace: analytics-platform
  labels:
    app: analytics-platform-api
    component: backend
spec:
  podSelector:
    matchLabels:
      app: analytics-platform-api
  policyTypes:
  - Ingress
  - Egress

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: analytics-platform-api-allow-ingress
  namespace: analytics-platform
  labels:
    app: analytics-platform-api
    component: backend
spec:
  podSelector:
    matchLabels:
      app: analytics-platform-api
  policyTypes:
  - Ingress
  ingress:
  # Allow from ingress controller (nginx)
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  # Allow from pods within same namespace (inter-service communication)
  - from:
    - podSelector:
        matchLabels:
          app: analytics-platform-api
    ports:
    - protocol: TCP
      port: 3000
  # Allow Prometheus metrics scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: analytics-platform-api-allow-egress
  namespace: analytics-platform
  labels:
    app: analytics-platform-api
    component: backend
spec:
  podSelector:
    matchLabels:
      app: analytics-platform-api
  policyTypes:
  - Egress
  egress:
  # Allow DNS resolution (critical for service discovery)
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow connection to Redis within namespace
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow connection to PostgreSQL/Database (any namespace)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5432
  # Allow HTTPS for external API calls
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP for external API calls (remove if not needed)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80

---
# Redis Network Policy - Restrict ingress to authorized pods only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-default-deny
  namespace: analytics-platform
  labels:
    app: redis
    component: cache
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  - Egress

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-allow-ingress
  namespace: analytics-platform
  labels:
    app: redis
    component: cache
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  ingress:
  # Only allow from API pods
  - from:
    - podSelector:
        matchLabels:
          app: analytics-platform-api
    ports:
    - protocol: TCP
      port: 6379
  # Only allow from worker pods
  - from:
    - podSelector:
        matchLabels:
          app: analytics-platform-worker
    ports:
    - protocol: TCP
      port: 6379

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-allow-egress
  namespace: analytics-platform
  labels:
    app: redis
    component: cache
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Egress
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53