apiVersion: 1

datasources:
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    isDefault: true
    editable: true

  - name: Zipkin
    type: zipkin
    access: proxy
    url: http://zipkin:9411
    editable: true

  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    editable: true

  - name: OpenTelemetry Collector
    type: prometheus
    access: proxy
    url: http://otel-collector:8889
    editable: true
